<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <img class="logo icon" src="assets/svg/logo.svg" alt="logo">
                <nav class="navigation">
                    <ul class="navigation_list">
                        <li class="navigation_item">
                            <a class="navigation_link" href="#skills" data-i18n="skills">Skills</a>
                        </li>
                        <li class="navigation_item">
                            <a class="navigation_link" href="#portfolio" data-i18n="portfolio">Portfolio</a>
                        </li>
                        <li class="navigation_item">
                            <a class="navigation_link" href="#video" data-i18n="video">Video</a>
                        </li>
                        <li class="navigation_item">
                            <a class="navigation_link" href="#price" data-i18n="price">Price</a>
                        </li>
                        <li class="navigation_item">
                            <a class="navigation_link" href="#contacts" data-i18n="contacts">Contacts</a>
                        </li>
                    </ul>

                    <div class="change_lang">
                        <button class="lang active">en</button>/<button class="lang">ru</button>
                    </div>

                    <div class="switch_theme">
                        <button class="icon theme"></button>
                    </div>

                    <div class="header_burger icon">
                        <span class="burger"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

</body>

</html>
